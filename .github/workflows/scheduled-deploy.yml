name: Scheduled Deploy

on:
  # Ejecutar cada día a las 5:00 AM UTC (medianoche en Lima/Bogotá)
  schedule:
    - cron: '0 5 * * *'
  
  # También permitir ejecución manual desde GitHub
  workflow_dispatch:

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar deploys concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
